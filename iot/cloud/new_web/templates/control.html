<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>控制界面</title>

		<link href="//mincss.com/entireframework.min.css" rel="stylesheet" type="text/css">

		<style>
			.hero {
				background: #eee;
				padding: 20px;
				border-radius: 10px;
				margin-top: 1em;
			}

			.hero h1 {
				margin-top: 0;
				margin-bottom: 0.3em;
			}

			.c4 {
				padding: 10px;
				box-sizing: border-box;
			}

			.c4 h3 {
				margin-top: 0;
			}

			.c4 a {
				margin-top: 10px;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<nav class="nav" tabindex="-1" onclick="this.focus()">
			<div class="container">
				<a  href="index">主页面</a>
				<a class="pagename current" href="control">控制界面</a>
				<a href="message">监测界面</a> 
				
			</div>
		</nav>
		<button class="btn-close btn btn-sm">×</button>

		<div class="container">
			<div class="hero">
				<h1>LED:</h1>
                <form method="post" action="/control">
                    <div class="text">
                        
                        <input type="radio" style="zoom: 150%;" name="led_status_control" value="1">开
                        <br>
                        <input type="radio" style="zoom: 150%;" name="led_status_control" value="0">关
                        <br>
                        <input type="submit" class="btn btn-b" value="提交">
                    </div>
                </form>
			</div>
		</div>

		<div class="container">
			<div class="hero">
				<h1>风扇:</h1>
                <form method="post" action="/control">
                    <div class="text">
                        
                        <input type="radio" style="zoom: 150%;" name="fun_status_control" value="3">开
                        <br>
                        <input type="radio" style="zoom: 150%;" name="fun_status_control" value="2">关
                        <br>
                        <input type="submit" class="btn btn-b" value="提交">
                    </div>
                </form>
			</div>
		</div>

	</body>
</html>
